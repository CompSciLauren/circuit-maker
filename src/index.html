<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Circuit Maker</title>
  <style type="text/css">
    #canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
<div id="controls">
  <input id="trueInput" type="button" value="T" onclick="trueInputClick();" />
  <input id="falseInput" type="button" value="F" onclick="falseInputClick();" />
  <input id="andGate" type="button" value="And Gate" onclick="andGateClick();" />
  <input id="orGate" type="button" value="Or Gate" onclick="orGateClick();" />
  <input id="connector" type="button" value="Connector" onclick="connectorClick();" />
  <input id="output" type="button" value="Output" onclick="outputClick();" />
</div>
<div id="canvas">
</div>
</body>
</html>
